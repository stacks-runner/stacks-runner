        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-size: 18px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            gap: 15px;
            pointer-events: none;
        }

        .ui-element {
            padding: 10px 20px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 5px;
            border: 1px solid #8B5CF6;
            color: #8B5CF6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            text-align: center;
            min-width: 120px;
            font-weight: 600;
            pointer-events: auto;
        }

        .ui-element span {
            color: #FFFFFF;
            font-weight: 700;
        }

        #wallet-status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .wallet-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00CCFF, #FFAA00);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }

        .wallet-button:hover {
            transform: scale(1.05);
        }

        .wallet-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(5, 5, 25, 0.98), 
                rgba(30, 10, 50, 0.98),
                rgba(5, 5, 25, 0.98));
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            backdrop-filter: blur(8px);
            border-top: 4px solid #8B5CF6;
            border-bottom: 4px solid #A855F7;
            gap: 30px;
        }

        #game-over-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 0;
        }

        #game-over-screen > * {
            position: relative;
            z-index: 1;
        }

        .game-over-title {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #10b981, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes titlePulse {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(16, 185, 129, 0.6));
            }
        }

        .final-score {
            font-size: 28px;
            font-weight: 700;
            color: #A8DADC;
            letter-spacing: 2px;
            text-shadow: 
                0 0 15px rgba(139, 92, 246, 0.4),
                0 0 30px rgba(168, 85, 247, 0.2);
            animation: scoreGlow 1.5s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.5));
            }
        }

        #submission-status {
            font-size: 16px;
            color: #E0E0E0;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            line-height: 1.6;
        }

        #submission-status strong {
            color: #10b981;
            font-weight: 700;
        }

        .restart-button {
            padding: 16px 48px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            border: 3px solid #8B5CF6;
            border-radius: 12px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 0 20px rgba(139, 92, 246, 0.5),
                0 0 40px rgba(139, 92, 246, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .restart-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .restart-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(139, 92, 246, 0.8),
                0 0 60px rgba(139, 92, 246, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #A855F7, #D6BCFA);
            border-color: #D6BCFA;
        }

        .restart-button:hover::before {
            left: 100%;
        }

        .restart-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                0 0 20px rgba(139, 92, 246, 0.6),
                inset 0 0 15px rgba(139, 92, 246, 0.2);
        }
