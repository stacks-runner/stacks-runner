        * {

        #game-container {
            /* position: relative; */
            width: 100vw;
            height: 100vh;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #game-container {
                padding-top: 0px; /* Remove padding to maximize maze space */
            }
            
            #ui-overlay {
                width: 95% !important;
                font-size: 14px !important;
                top: 10px !important;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .ui-element {
                padding: 6px 12px !important;
                min-width: 70px !important;
                font-size: 12px !important;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                padding-top: 0px; /* Remove padding to maximize maze space */
            }
            
            #ui-overlay {
                font-size: 12px !important;
                gap: 3px;
            }
            
            .ui-element {
                padding: 4px 8px !important;
                min-width: 60px !important;
                font-size: 11px !important;
            }
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-size: 18px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .ui-element {
            padding: 10px 20px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 5px;
            border: 1px solid #8B5CF6;
            color: #8B5CF6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            text-align: center;
            min-width: 120px;
        }

        #wallet-status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .wallet-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00CCFF, #FFAA00);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }

        .wallet-button:hover {
            transform: scale(1.05);
        }

        .wallet-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }

        .game-over-title {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff4444;
        }

        .final-score {
            font-size: 24px;
            color: #FFFFFF;
            margin-bottom: 30px;
        }

        .restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #8B5CF6;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-button:hover {
            transform: scale(1.1);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .desktop-controls {
            display: inline;
        }

        .mobile-controls {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-controls {
                display: none;
            }
            
            .mobile-controls {
                display: inline;
            }
            
            #instructions {
                font-size: 12px;
                bottom: 10px;
            }
        }
